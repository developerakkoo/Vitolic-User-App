<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Enter your OTP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-grid >
  <ion-row>
    <ion-col size="6" offset="3">
     
    
      <ngx-otp-input [config]="otpInputConfig" (otpChange)="handeOtpChange($event)" (fill)="handleFillEvent($event)">
      </ngx-otp-input>
      <ion-text color="dark">
        <h4>Please enter your OTP</h4>
      </ion-text>
      
    </ion-col>
    <ion-col size="6"></ion-col>
  </ion-row>
</ion-grid>

  
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button size="large" color="light" (click)="verifyOTP()" expand="block"  fill="clear"  class="ion-margin-top">
      Verify OTP
    </ion-button>
  </ion-toolbar>
</ion-footer>
