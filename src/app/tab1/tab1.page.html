<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
     Home
    </ion-title>
    <ion-button fill="clear" (click)="onClick()" slot="end">
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="ios">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-slides>
    <ion-slide>
      <h1>Slide 1</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 2</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 3</h1>
    </ion-slide>
  </ion-slides>
  
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-card class="ion-no-padding" *ngFor="let item of product" >
            <ion-card-content class="ion-no-margin" class="ion-no-padding">
              <ion-grid>
                <ion-row
                  class="ion-no-margin"
                  class="ion-no-padding"
                  class="ion-align-items-center"
                >
                  <ion-col
                    class="ion-no-margin"
                    class="ion-no-padding"
                    size="4"
                    class="ion-align-self-center"
                  >
                    <img
                      style="width: 100%; height: 100px;"
                      [src]="item.imageUrl"
                    />
                  </ion-col>

                  <ion-col
                    class="ion-margin-start"
                    size="8"
                    class="ion-align-self-end"
                  >
                    <ion-row
                      class="ion-padding-top"
                      class="ion-align-items-start"
                    >
                      <ion-col size="12">
                        <div class="ion-text-right">
                          <p *ngIf="item.inStock === 'true'">In Stock</p>
                          <p style="color: red" *ngIf="item.inStock === 'false'">
                            Out Of Stock
                          </p>
                        </div>
                      </ion-col>
                    </ion-row>

                    <ion-row class="ion-align-items-start">
                      <ion-col size="12">
                        <ion-text class="ion-text-left" color="primary">
                          <h2>{{item.title}}</h2>
                        </ion-text>
                      </ion-col>
                    </ion-row>

                    <!-- <ion-row class="ion-align-items-start">
                      <ion-col size="12">
                        <ion-select
                        [disabled]="item.inStock === 'false'"
                        [interfaceOptions]="customAlertOptions"
                          style="border: 1px solid grey; width: 100%; height: auto;"
                          color="dark"
                          placeholder="Quantity"
                          interface="action-sheet"
                          (ionChange)="quantitySelect($event, item)"
                          (click)="quantitySelect(item)"
                          value="1"
                        >
                          <ion-select-option #item value="1" *ngFor="let i of item.quantity" 
                            >{{i.units}} - <strong> {{i.discountedPrice | currency: "INR"
                            }} </strong></ion-select-option>

                        </ion-select>
                      </ion-col>
                    </ion-row> -->

                    <ion-row class="ion-align-items-start">
                      <ion-col class="ion-align-self-start" size="6">
                        <div class="ion-text-start">
                          <ion-text color="primary">
                            <p style="text-decoration: line-through">
                              {{item.price | currency:'INR'}}
                            </p>
                          </ion-text>
                          <ion-text style="font-size: 16px" color="dark">
                            {{item.discountedPrice | currency:'INR'}}
                          </ion-text>
                        </div>
                      </ion-col>

                      <ion-col size="6">
                        <div class="ion-text-end">
                          <ion-button
                          *ngIf="item.inStock === true"
                            size="default"
                            color="warning"
                            (click)="addtocart(item)"
                            fill="solid"
                          >
                            ADD
                          </ion-button>

                          <ion-button
                          *ngIf="item.inStock === 'false'"
                            size="default"
                            disabled                             
                            fill="solid"
                            color="warning"
                          >
                            ADD
                          </ion-button>
                        </div>
                      </ion-col>
                    </ion-row>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>
