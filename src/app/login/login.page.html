
<ion-content [fullscreen]="true">
<div class="container Login_Container ion-padding">

    <img src="../../assets/images/logo.png"> 
  
  
  <!-- <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Name">
  
      </ion-input>
    </ion-item>
  </ion-list> -->  
  <div class="ion-padding Login_Form">
      <form [formGroup]="form" (ngSubmit)="saveDetails()" >
      
        <ion-list >
            <ion-item class="ion-margin-bottom Input_num" expand="block" fill="outline" shape="round " color="primary">
              <ion-input type="tel" formControlName="mobnoctrl" 
                placeholder="Enter your number" class=""></ion-input>
            </ion-item>
            <div class="show-error">
              <div *ngIf="form.get('mobnoctrl').hasError('required') && form.get('mobnoctrl').dirty">Please enter
                mobile number
              </div>
              <div *ngIf="form.get('mobnoctrl').hasError('pattern') && form.get('mobnoctrl').dirty">
                Please enter 10 digit mobile number</div>
            </div>
         
  
       
        </ion-list>
      </form>
     
    </div>
    <ion-text class="ion-text-center" color="dark" >
      <ion-label>By login, you agree to our terms and conditions </ion-label>
   
    
    </ion-text>
</div>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
   <ion-button color="light" (click)="getOTP()" expand="block" fill="clear">
     GET OTP
   </ion-button>
  </ion-toolbar>
</ion-footer>
